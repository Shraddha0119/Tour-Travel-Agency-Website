<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelweb</title>

    <!-- font awesome  cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

     <!-- custum css file link -->
      <link rel="stylesheet" href="css/style.css">







</head>
<body>
    <!-- header section -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>






        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#book">Book</a>
            <a href="#package">Package</a>
            <a href="#services">services</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>


        <div class="icon">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>   
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here....">
            <label for="search-bar" class="fas fa-search"></label>
        </form>


    </header>



    <!-- login form container -->

    <div class="login-form-container">

        <i class="fas fa-time" id="form-close"></i>







        <form action="">
            <h3> login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password?<a href="#">click here</a></p>
            <p>don't have and account?<a href="#">register now</a></p>

        </form>
    </div>

    <!-- home section starts -->

    <section class="home" id="home">
        <div class="content">
              <h3>adventure is worthwhile</h3>
              <p>discover new places with us,adventure awaits</p>
              <a href="#" class="btn">discover more</a>
        </div>


        <div class="controls">
            <span class="vid-btn active" data-src="./imgvideo/travel-vid2.mp4"></span>
            <span class="vid-btn" data-src="./imgvideo/travel-vid.mp4"></span>
            <span class="vid-btn" data-src="./imgvideo/travel-vid3.mp4"></span>
            <span class="vid-btn" data-src="./imgvideo/travel-vid4.mp4"></span>
            <span class="vid-btn" data-src="./imgvideo/travel-vid5.mp4"></span>
        </div>





        <div class="video-container">
            <video src="./imgvideo/travel-vid2.mp4" id="video-slider" loop autoplay muted></video>
            
        </div>
    </section>


 <!-- home section end -->

 <!-- book section star -->
  <section class="book" id="book">
    <h1 class="heading">
        <span>B</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>N</span>
        <span>o</span>
        <span>w</span>
    </h1>

    <div class="row"></div>
  </section>
  <!-- book section Ends -->














"




    <!-- custon js file link -->
     <script src="js/script.js"></script>
    
</body>
</html>
